<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="close()" >&times;</button>
      <h4 class="modal-title">{{ title }}</h4>
    </div>
    <form #formModal="ngForm" (ngSubmit)="onSubmit(formModal)">
      <div class="modal-body">
        <div class="form-group">
          <label>ID</label>
          <input name="id" class="form-control" type="text"
            readonly [ngModel]="user.id">
        </div>

        <div class="form-group">
          <label>Nome</label>
          <input name="nome" class="form-control" 
            type="text" required [ngModel]="user.nome">
        </div>

        <div class="form-group">            
          <label>Tipo</label>
          <select name="tipo" class="form-control" [ngModel]="user.tipo" style="width: 150px">
            <option *ngFor="let type of typeUsers" [value]="type">{{ type }}</option>
          </select>
        </div>

        <div class="form-group">            
          <label>RFID</label>
          <input name="rfid" class="form-control" 
            type="text" required [ngModel]="user.rfid">
        </div>

        <div class="form-group">
          <label>Salas Permitidas</label>
          <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems"
            [ngModelOptions]="{standalone: true}" [settings]="dropdownSettings">
          </angular2-multiselect>
        </div>

        <div class=" form-group">
          <label>Email</label>
          <input name="email" class="form-control" type="text" 
            required email [ngModel]="user.email">
        </div>
      </div>
      
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" [disabled]="!formModal.valid">Editar</button>
        <button class="btn btn-default" (click)="btn=true; close()" >Cancelar</button>
      </div>
    </form>
  </div>
</div>
