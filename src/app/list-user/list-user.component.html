<app-home></app-home>

<div class="container">
  <h3>Usuarios</h3>
  <table class="table table-hover">
    <tr>
      <th>Tipo</th>
      <th>Nome</th>
      <th>Email</th>
      <th>RFID</th>
      <th>Salas Permitidas</th>
      <th>Outros</th>

    </tr>
    <!--Arrumar isso dentro de um for e puxar os dados do JSON -->
    <tr *ngFor="let user of users; let idx = index">
      <td>{{ user.tipo }}</td>
      <td>{{ user.nome }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.rfid }}</td>
      <td>{{ user.direito_acesso | acessos }}</td>
      <td>
        <button type="submit" class="btn btn-primary" (click)="showConfirm(idx)">Editar</button>
        <button type="submit" class="btn btn-danger" (click)="apagarUsuario(idx)">Deletar</button>
      </td>
    </tr>
  </table>
</div>
