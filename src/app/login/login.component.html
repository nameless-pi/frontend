<div class="container text-center">
    <div *ngIf="bool" class="alert alert-danger">
       <p><strong>Login inv√°lido!</strong></p>
       <p>Verifique sua senha/login e tente novamente.</p>
      </div>
    <form class="form-horizontal" #fLogin="ngForm" (ngSubmit)="onSubmit(fLogin)">
        <div class="text-center">
            <h3>Controle de Portas</h3>
            <hr style="width: 80%;">
        </div>
        <div class="login-menu form-group">
            <input type="text" name="login" class="form-control"
                placeholder="Login" ngModel required autofocus>
        </div>
        <div class="login-menu form-group">
            <input type="password" name="password" class="form-control"
            placeholder="Senha" ngModel required>
        </div>
        <div class="">
            <button type="submit" name="login" 
              class="btn btn-success" [disabled]="!fLogin.valid">Login</button>
        </div>
    </form>
</div>
