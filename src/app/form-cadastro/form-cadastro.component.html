<app-home></app-home>

<div class="container">
    <form  class="form-cadastro" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" >
        <h3>Cadastrar Usuários</h3>        
        <div class="form-group">
            <label>Tipo Usuário:</label>
            <select name="tipo" class="form-control" style="width: 500px;" ngModel>
                <option value="aluno">Aluno</option>
                <option value="professor">Professor</option>
                <option value="servente">Servidor</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Nome:</label>    
            <input type="text" name="nome" class="form-control"
              style="width: 500px;" ngModel required/>
        </div>
            
        <div class="form-group" >
            <label>Email:</label>
            <input type="email" name="email" class="form-control"
              style="width: 500px;" ngModel required email/>
        </div>
        
        <div class="form-group">   
            <label>RFID:</label>
            <input type="text" name="rfid" class="form-control"
              style="width: 150px;" ngModel required/>
        </div> 
        
        <div class="form-user-sala form-group">
            <label>Salas permitidas:</label>
            <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems"
              [ngModelOptions]="{standalone: true}" [settings]="dropdownSettings">
            </angular2-multiselect>
        </div> 
        
        <div class="form-buttom">
            <button type="submit" class="btn btn-success" 
              [disabled]="!userForm.valid">Cadastrar</button>
            <button type="submit" class="btn btn-danger">Cancelar</button>
        </div>
    </form>

    <app-form-debug [form]="userForm"></app-form-debug>
</div>
