
<form  class="form-cadastro" #valuesForm = "ngForm">
    <h3>Cadastrar Usuários</h3>        
    <div class="form-tipo-user form-group">
        <label>Tipo Usuário:</label>
        <select name="CadastroUsuario" class="tipo_user form-control" style="width: 500px;" >
            <option value="adm">Administrador</option>
            <option value="aluno">Aluno</option>
            <option value="professor">Professor</option>
            <option value="servidor">Servidor</option>
        </select>
    </div>

    <!--Arruma - quais campos musam de acordo com o tipo do usuario?? -->
    
    <div class="form-nome-user form-group">
        <label>Nome:</label>    
        <input type="text" name="nome_user" class="nome_user form-control" style="width: 500px; " ngModel required/>    
    </div>
        
    <div class="form-email-user form-group" >
        <label>Email:</label>
        <input type="email" name="email_user" class="e-mail_user form-control" style="width: 500px;" ngModel required email/>
        
    </div>
    <div class="form-registroID form-group">   
        <label>RFID:</label>
        <input type="text" name="rfid_user" class="rfid_user form-control" style=" width: 150px;" ngModel required/>
        
    </div> 
    <div class="form-user-sala form-group">
        <label>Sala</label>
        <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems"
        [ngModelOptions]="{standalone: true}" [settings]="dropdownSettings">
        </angular2-multiselect>
        
    </div> 
    
        
    <div class="form-buttom ">
        <button type="submit" class="btn btn-success" (click)="selectForm(valuesForm)" [disabled]="!valuesForm.valid">Cadastrar</button>
        <button type="submit" class="btn btn-danger">Cancelar</button>
    </div>
        
</form>
