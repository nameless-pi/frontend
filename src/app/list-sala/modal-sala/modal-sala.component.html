<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="close()" >&times;</button>
      <h4 class="modal-title">{{ title }}</h4>
    </div>
    <form #formModalSala="ngForm" (ngSubmit)="onSubmit(formModalSala)">
      <div class="modal-body">
        <div class="form-group" *ngIf="mode === 'Editar'">
          <label>ID</label>
          <input name="id" class="form-control" type="text"
            readonly [ngModel]="sala.id">
        </div>
        <div class="form-group">
          <label>Nome sala</label>
          <input name="nome_sala" class="form-control" type="text"
            [ngModel]="sala.nome" required>
        </div>

      </div>
      
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" [disabled]="!formModalSala.valid">{{ mode }}</button>
        <button class="btn btn-default" (click)="btn=false;close()" >Cancelar</button>
      </div>
    </form>
  </div>
</div>
